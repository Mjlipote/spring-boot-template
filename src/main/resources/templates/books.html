<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Book List</title>
<th:block th:include="head :: bootstrap" />
</head>
<body>

	<h1 class="text-center">Book List</h1>

	<form
		class="form-inline col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12"
		method="get" th:action="@{/books/lookup}" role="form">

		<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<input size="100" class="form-control"
				type="text" name="isbn" placeholder="ISBN"></input>
		</div>

		<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<input class="btn btn-inverse btn-block btn-lg" type="submit"
				value="搜尋"></input>
		</div>
	</form>

	<div th:if="${books}">		
		<table
        class="table table-responsive table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>
            <td>#</td>
            <td><strong>Name</strong></td>
            <td><strong>ISBN</strong></td>
            <td><strong>Author</strong></td>
            <td><strong>Price</strong></td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book, iterationStatus: ${books}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
          </tr>
        </tbody>
      </table>	
	</div>
	
	<div th:unless="${books}" class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">Book not found.</div>

</body>
</html>
