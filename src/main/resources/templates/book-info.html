<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit</title>
<th:block th:include="head :: bootstrap" />
</head>
<body>

	<h1 class="text-center">Edit</h1>

	<div id="main" class="container" th:each="book : ${books}">
		<form id="user-infoForm"
			class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12"
			method="post" th:action="@{${'/books/' + book.isbn }}">

			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<input type="text" class="form-control" name="name"
					th:value="${book.name}" disabled="disabled"></input>
			</div>

			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<input class="form-control" type="text" name="isbn"
					th:value="${book.isbn}" disabled="disabled"></input>

			</div>
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<input class="form-control" type="text" name="author"
					th:value="${book.author}" disabled="disabled"></input>

			</div>
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<input class="form-control" type="number" name="price"
					th:value="${book.price}"></input> 
					<input type="hidden" name="_method" value="PUT" />
			</div>

			<div
				class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 user-info">
				<input class="btn btn-inverse btn-block btn-lg" type="submit" value="修訂價格"></input>
			</div>
		</form>

	</div>
</body>
</html>
